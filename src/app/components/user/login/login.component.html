<ng-container *ngIf="!loading">

  <div class="card mt-3">
    <div class="card-header elegant-color white-text">
      <p class="h5 text-center mb-3 mt-3">
        <i class="fa fa-user-circle fa-1x"></i>&nbsp;Sign in</p>
    </div>
    <!--Card content-->
    <div class="card-body">
      <form class="center" [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" class="form-control" formControlName="email" mdbInputValidate mdbActive>
          <label for="defaultForm-email">Your email</label>

          <!-- <div *ngIf="email.invalid">
            <div *ngIf="email.touched && email.dirty" class="alert alert-danger">
              Invalid Email address..
            </div>
          </div> -->
        </div>

        <div class="md-form mt-5">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" class="form-control" formControlName="password" mdbInputValidate mdbActive>
          <label for="defaultForm-pass">Your password</label>

          <!-- <div *ngIf="password.invalid && password.dirty">
            <div class="alert alert-danger">
              Password must be between 6 and 24 chars and have at least one number
            </div>
          </div> -->
        </div>

        <div class="text-center">

          <div *ngIf="auth.errorMessage">
            <div class="mt-3 animated fadeInDown">
              <p class="red-text">{{ auth.errorMssg }}</p>
            </div>
          </div>

          <button class="btn waves-light elegant-color" mdbRippleRadius>Login</button>
        </div>

        <p>Not a member yet?
          <a [routerLink]="['/signup']">Signup</a>
        </p>
      </form>
    </div>

  </div>
</ng-container>

<ng-container *ngIf="loading">
  <div class="loader-container mt-5">
    <div class="loader"></div>
  </div>
</ng-container>
