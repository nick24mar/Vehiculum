<ng-container *ngIf="(authService.user | async) || {} as user">

  <form [formGroup]="signUpForm" *ngIf="!user.uid" (ngSubmit)="signUp()">
    <h2>Create your Account</h2>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstname">First Name: </label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="lastname">Last Name: </label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" class="form-control" formControlName="email" placeholder="email">
    </div>

    <div *ngIf="email.invalid">
      <div *ngIf="email.touched && email.dirty" class="alert alert-danger">
        Invalid Email address..
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" class="form-control" formControlName="password" placeholder="password" required>
    </div>

    <div *ngIf="password.invalid && password.touched">
      <div class="alert alert-danger">
        Password must be between 6 and 24 chars and have at least one number
      </div>
    </div>

    <div *ngIf="signUpForm.valid">
      <div class="alert alert-success">This form looks good! Almost there.</div>
    </div>

    <button type="submit" class="btn btn-outline-dark" [disabled]="!signUpForm.valid">Submit</button>
  </form>
</ng-container>
