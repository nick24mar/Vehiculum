<div class="header">
  <h2>List of Available Vehicles</h2>
  <button *ngIf="isLoggedIn" type="button" class="btn btn-add" (click)="navigate()">Add Vehicle</button>
</div>

<div *ngIf="vehicles; else loading" class="card-columns">

  <div class="card mb-3" *ngFor="let vehicle of vehicles">

    <img class="card-img-top" [src]="vehicle.imgUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ vehicle.user.fullName }}</h5>
      <p class="card-text"> {{ vehicle.caption }} </p>

      <div class="card-body">
        <a href="#" class="card-link">Call Seller</a>
        <a [routerLink]="['/vehicles/view', vehicle.id]" class="card-link">View</a>
      </div>

      <p class="card-text">
        <small class="text-muted">{{ vehicle.dateadded | date:'medium'}}</small>
      </p>
    </div>
  </div>

</div>

<ng-template #loading>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
</ng-template>
