<h2>Add Vehicle</h2>

<form [formGroup]="vehicleForm" class="form-container">
  <div class="form-group">
    <label for="make">Make: </label>
    <input type="text" id="make" formControlName="make" class="form-control" placeholder="Vehicle Make">
  </div>

  <div class="form-group">
    <label for="model">Model: </label>
    <input type="text" id="model" formControlName="model" class="form-control" placeholder="Vehicle Model">
  </div>

  <div class="form-group">
    <label for="price">Price: </label>
    <input type="number" id="price" formControlName="price" class="form-control" placeholder="Vehicle Price" min="0">
  </div>

  <div class="form-group">
    <label for="speed">Speed: </label>
    <input type="number" id="speed" formControlName="speed" class="form-control" placeholder="Vehicle Speed" min="0">
  </div>

  <div class="form-check">
    <label for="isRegistered">
      <input type="checkbox"formControlName="isRegistered" class="form-check-input" id="isRegistered"> Registered?
    </label>
  </div>
  <button type="submit" class="btn btn-outline-primary" (click)="submitVehicle()">Submit</button>
</form>

<p> {{vehicleForm.value | json}} </p>
