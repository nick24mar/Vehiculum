<div class="mt-4">
  <h2>Add Vehicle</h2>

  <div *ngIf="done" class="alert alert-success">
    <p>Successfully Added</p>
  </div>

  <form [formGroup]="vehicleForm" class="form-container" (ngSubmit)="submitVehicle()">

    <div class="row">
      <div class="col-md-6">
        <div class="md-form">
          <input type="text" id="v-make" class="form-control" formControlName="make" mdbActive>
          <label for="v-make">Make</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="md-form">
          <input type="text" id="v-model" class="form-control" formControlName="model" mdbActive>
          <label for="v-mode">Model</label>
        </div>
      </div>
    </div>

    <div class="md-form">
      <textarea mdbActive type="text" id="v-caption" formControlName="caption" class="md-textarea"></textarea>
      <label for="v-caption">Caption</label>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="price">Price: </label>
          <input type="number" id="price" formControlName="price" class="form-control" placeholder="Vehicle Price" min="0">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="speed">Speed: (Killometer)</label>
          <input type="number" id="speed" formControlName="speed" class="form-control" placeholder="Vehicle Speed" min="0">
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="imgUrl" class="form-control" placeholder="Image URL">
    </div>

    <div class="form-check">
      <label for="isRegistered">
        <input type="checkbox" formControlName="isregistered" class="form-check-input" id="isRegistered"> Registered?
      </label>
    </div>

    <button type="submit" class="btn elegant-color">Submit</button>
  </form>

</div>
