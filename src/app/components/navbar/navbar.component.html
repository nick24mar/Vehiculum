<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark elegant-color-dark">

  <!-- Navbar brand -->
  <logo>
    <a class="navbar-brand" [routerLink]="['/']">Vehiculum</a>
  </logo>

  <links>

    <ul class="navbar-nav mr-auto">
    </ul>

    <ul class="navbar-nav mr-right">
      <li class="nav-item">
        <a class="nav-link waves-light stylish-color" [routerLink]="['/login']" *ngIf="!user" mdbRippleRadius>Login</a>
      </li>

      <li class="nav-item" *ngIf="user">
        <a class="nav-link waves-light" mdbRippleRadius>

          {{ user?.fullName }}

          <i class="fa fa-user-circle fa-1x"></i>
        </a>
      </li>

      <li class="nav-item" *ngIf="user">
        <a class="nav-link waves-light" mdbRippleRadius (click)="signOutUser()">Logout</a>
      </li>

    </ul>
  </links>
</mdb-navbar>
